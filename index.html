<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta</h1>
        <div class="consulta">
            <h2>PESQUISE SEU LOGIN</h2>
            <form id="consulta-form">
                <label>SELECIONE COMO VAI PESQUISAR:</label>
                <div>
                    <input type="radio" id="pesquisaCrm" name="pesquisaPor" value="crm" checked>
                    <label for="pesquisaCrm">CRM</label>
                    <input type="radio" id="pesquisaNome" name="pesquisaPor" value="nome">
                    <label for="pesquisaNome">NOME</label>
                </div>
                <input type="text" id="inputPesquisa" name="inputPesquisa">
                <button type="button" id="botaoLimpar">LIMPAR</button>
                <button type="submit" id="botaoPesquisar">PESQUISAR</button>
            </form>
            <div id="mensagemErro" class="mensagem-erro"></div>
        </div>

        <div class="informacoes">
            <h3>Dados</h3>
            <div>
                <label>NOME</label>
                <input type="text" id="campoNome" disabled>
            </div>
            <div>
                <label>CRM</label>
                <input type="text" id="campoCrm" disabled>
            </div>
            <div>
                <label>STATUS</label>
                <input type="text" id="campoStatus" disabled>
            </div>
            <div>
                <label>ESPECIALIDADE</label>
                <input type="text" id="campoEspecialidade" disabled>
            </div>
            <div>
                <label>DATA CADASTRO</label>
                <input type="text" id="campoDataCadastro" disabled>
            </div>
            <div>
                <label>SEU LOGIN Ã‰:</label>
                <input type="text" id="campoLogin" disabled>
            </div>
            <button type="button" id="botaoFechar">FECHAR</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
